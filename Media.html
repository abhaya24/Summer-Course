<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="Media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1 id="navbar-logo">W</h1>
            <h1>Workspace</h1>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search in Home" id="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="content">
        <div class="menubar">
            <div class="menubar-1st">
                <div class="home-logo">
                    <i class="fa-solid fa-house"></i>
                    <a href="Home.html" id="icon">Home</a>
                </div>
                <div class="customers-logo" >
                    <i class="fa-solid fa-users"></i>
                    <a href="Customer.html" id="icon">Customers</a>
                </div>
                <div class="department-logo">
                    <i class="fa-solid fa-address-card"></i>
                    <a href="Department.html" id="icon">Department</a>
                </div>
                <div class="media-logo">
                    <i class="fa-regular fa-image" style="padding-left:0.5rem;"></i>
                    <a href="Media.html" id="icon" style="padding-left: 0.5rem;">Media</a>
                </div>
            </div>
            <div class="account-logo">
                <i class="fa-solid fa-user"></i>
                <a href="MyAccount.html" id="icon">MyAccount</a>
            </div>
        </div>
        <div class="section">
            <div class="image-text">Image</div>
            <div class="image-section">
                <img src="image1.jpeg" alt="image1">
                <img src="image2.jpeg" alt="image1">
                <img src="image3.jpeg" alt="image1">
                <img src="image4.webp" alt="image1">
                <img src="image5.jpeg" alt="image1">
                <img src="image6.jpeg" alt="image1">
            </div>
            <div class="image-text">Video</div>
            <div class="Video-section">
                <iframe src="https://www.youtube.com/embed/FOvOxeb2TCg" title="India 4K - Scenic Relaxation Film With Inspiring Music" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <iframe src="https://www.youtube.com/embed/Gtx1pPeKJsA" title="iSmart Shankar Full Hindi Dubbed Movie | Ram Pothineni, Nidhhi Agerwal, Nabha Natesh" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <iframe src="https://www.youtube.com/embed/9cqJ4wG1RlI" title="LONAVALA - 10 Best Places to Visit in Monsoon" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
            <div class="image-text">Audio</div>
            <div class="audio-section">
                <audio controls src="Vellake-(PagalWorld).mp3"></audio>
                <audio controls src="Hawayein (Jab Harry Met Sejal) 128 Kbps.mp3"></audio>
                <audio controls src="Bad_Boy__feat__Luana_Kiara_.mp3"></audio>
            </div>
        </div>
    </div>
</body>
</html>
