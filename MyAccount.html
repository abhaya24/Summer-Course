<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="MyAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1 id="navbar-logo">W</h1>
            <h1>Workspace</h1>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search in Home" id="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="content">
        <div class="menubar">
            <div class="menubar-1st">
                <div class="home-logo">
                    <i class="fa-solid fa-house"></i>
                    <a href="Home.html" id="icon">Home</a>
                </div>
                <div class="customers-logo" >
                    <i class="fa-solid fa-users"></i>
                    <a href="Customer.html" id="icon">Customers</a>
                </div>
                <div class="department-logo">
                    <i class="fa-solid fa-address-card"></i>
                    <a href="Department.html" id="icon">Department</a>
                </div>
                <div class="media-logo">
                    <i class="fa-regular fa-image" style="padding-left:0.5rem;"></i>
                    <a href="Media.html" id="icon" style="padding-left: 0.5rem;">Media</a>
                </div>
            </div>
            <div class="account-logo">
                <i class="fa-solid fa-user"></i>
                <a href="MyAccount.html" id="icon">MyAccount</a>
            </div>
        </div>
        <div class="login-form">
            <div class="user-logo">
                <img src="user-logo.png" alt="user">
            </div>
            <form action="javascript:saveForm()" onSave="return validate()">
                <label for="name">Name</label><br><br>
                <input type="text" placeholder="  John Doe" id="name" required>
                <button onclick="editName()"><i class="fa-solid fa-pen" id="pen-icon"></i></button><br><br>
                <label for="mail">Email</label><br><br>
                <input type="text" placeholder="   johndoe452@gmail.com" id="mail" required>
                <button onclick="editMail()"><i class="fa-solid fa-pen" id="pen-icon"></i></button><br><br>
                <label for="phno">Phone Number</label><br><br>
                <input type="number" placeholder="  9721899570" id="phno" required>
                <button onclick="editPhNo()"><i class="fa-solid fa-pen" id="pen-icon"></i></button><br><br>
                <label for="dob">Date Of Birth</label><br><br>
                <input type="date"id="dob" required>
                <button onclick=""><i class="fa-solid fa-pen" id="pen-icon"></i></button></i>
                <div class="button">
                    <button id="save">SAVE</button>
                    <button id="cancel">CANCEL</button>
                </div>
            </form>
            <script>
                function validate() {
                    let valid=true;
                    let name=document.getElementById("name");
                    let mail=document.getElementById("mail");
                    let phno=document.getElementById("phno");
                    let dob=document.getElementById("dob");
                    if(name.value.length<10)
                    {
                        alert("Name must be more than 10 character");
                        valid=false;
                    }
                    if(mail.value.length<=0){
                        alert("mail must be valid");
                        valid=false;
                    }
                    if(phno.value.length<10){
                        alert("Phone Number must be valid");
                        valid=false;
                    }
                    return valid;
                }
                function saveForm() {
                    alert("Form Submitted");
                }
            </script>
        </div>
    </div>
    <script src="MyAccount.js"></script>
</body>
</html>
